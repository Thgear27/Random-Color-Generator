<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Color Generator</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <button class="gear-button">
                <i class="fa-solid fa-gear gear-button-icon"></i>
            </button>
            <div class="hide-panel option-panel">
                <option id="hex" class="op" value="hex">hex</option>
                <option id="rgb" class="option-selected op" value="rgb">rgb</option>
            </div>
            <h1>Random Color Generator</h1>
        </header>
        <div class="color-generator-container">
            <div class="color-label">color-label</div>
            <button class="generate-button">Generate</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
